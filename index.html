<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <!-- My CSS -->
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Random Quotes</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-column justify-content-center" style="height: 100vh">
        <!-- Tittle -->
        <div class="row justify-content-center mb-3">
          <div class="col">
            <h2 class="text-center">Random Quotes</h2>
          </div>
        </div>

        <!-- Quote -->
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <blockquote class="quote">Click refresh to get some random quote. <span class="author">Author</span></blockquote>
                <div class="d-flex justify-content-between align-items-center">
                  <i class="bi bi-clipboard pointer fs-5 copy"></i>
                  <i class="bi bi-arrow-clockwise pointer fs-5 refresh"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="public/js/script.js"></script>
  </body>
</html>
